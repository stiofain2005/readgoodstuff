<!-- template for the actual post -->

<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span style="color:#666666">{{domain}}</span></h3>
        <p>
            submitted by {{author}}
            <!-- show the edit button if it the user's post -->
            {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
        </p>
    </div>
      <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
