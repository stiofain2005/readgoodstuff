<!--  template for editing a post -->

<template name="postEdit">
    <div class="container">
        <form class="main form">
            <div class="form-group">
                <label class="control-label" for="url">URL</label>
                <div class="controls">
                    <input name="url" id="url" type="text" value="{{url}}" placeholder="Y
    our URL" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input name="title" id="title" type="text" value="{{title}}"
                           placeholder="Name your post" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="category">Category</label>
                <select class="form-control" id="category">
                    <option>Tech</option>
                    <option>Business</option>
                    <option>Health</option>
                    <option>Culture</option>
                    <option>Sport</option>
                    <option>Random</option>
                </select>
            </div>
            <div class="checkbox">
                <label><input id="publishBox" type="checkbox" value="">Publish to front page</label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
            <hr/>
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </form>
    </div>
</template>
